      dayjs.locale('pt-br')

    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>

    <div class="container">

      <header>
        <svg width="626" height="48" viewBox="0 0 626 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect y="8" width="32" height="32" rx="7.11111" fill="#F48F56"></rect>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12.0682 23.0585V20.7587L5.71097 23.1201H5.69678V25.4821H5.71097L12.0682 27.8463V25.5416L8.80823 24.2976L12.0682 23.0585Z" fill="#00292E"></path>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M19.6328 26.0618L22.89 24.8249L19.6328 23.588V21.2882L25.9829 23.6524H25.9998V26.0165H25.9829L19.6328 28.3687V26.0618ZM16.9057 18.031L13.1708 30.0167H15.387L19.1219 18.031H16.9057Z" fill="#00292E"></path>
        </svg>

      </header>

      <form onsubmit="adicionarParticipante(event)">
        <fieldset>
          <legend>inscrição</legend>
          <div>

                  <path d="M8.00004 9.33333C9.4728 9.33333 10.6667 8.13943 10.6667 6.66667C10.6667 5.19391 9.4728 4 8.00004 4C6.52728 4 5.33337 5.19391 5.33337 6.66667C5.33337 8.13943 6.52728 9.33333 8.00004 9.33333Z" stroke="#9FF9CC" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"></path>

                </g>
                <defs>
                  <clipPath id="clip0_4003_2796">
                    <rect width="16" height="16" fill="white"></rect>
                  </clipPath>
                </defs>
              </svg>

              <input type="text" placeholder="Nome completo" name="nome" required="">
            </div>

            <div class="input-wrapper">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_4003_2796)">
                  <path d="M12 13.3333C12 12.2724 11.5786 11.255 10.8284 10.5048C10.0783 9.75468 9.06087 9.33325 8 9.33325C6.93913 9.33325 5.92172 9.75468 5.17157 10.5048C4.42143 11.255 4 12.2724 4 13.3333" stroke="#9FF9CC" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path d="M8.00004 9.33333C9.4728 9.33333 10.6667 8.13943 10.6667 6.66667C10.6667 5.19391 9.4728 4 8.00004 4C6.52728 4 5.33337 5.19391 5.33337 6.66667C5.33337 8.13943 6.52728 9.33333 8.00004 9.33333Z" stroke="#9FF9CC" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path d="M8.00004 14.6666C11.6819 14.6666 14.6667 11.6818 14.6667 7.99992C14.6667 4.31802 11.6819 1.33325 8.00004 1.33325C4.31814 1.33325 1.33337 4.31802 1.33337 7.99992C1.33337 11.6818 4.31814 14.6666 8.00004 14.6666Z" stroke="#9FF9CC" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"></path>
                </g>
                <defs>
                  <clipPath id="clip0_4003_2796">
                    <rect width="16" height="16" fill="white"></rect>
                  </clipPath>
                </defs>
              </svg>

              <input type="email" placeholder="Email" name="email" required="">
            </div>
            <button class="realizar">
              REALIZAR INSCRIÇÃO
            </button>
          </div>
        </fieldset>
      </form>

      <section class="lista-participantes">
        <h2>Participantes</h2>
        <div>
          <table width="100%">
            <thead>
              <tr>
                <th>Participantes</th>
                <th>Data de inscrição</th>
                <th>Data do Check-in</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </section>

    </div>
  </body>

</html>
